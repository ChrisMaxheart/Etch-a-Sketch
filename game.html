<html>


  <head>
    <title> Etch-a-Sketch Game </title>
    <link href = style/reset.css type = "text/css" rel = "stylesheet">
    <link href = style/style.css type = "text/css" rel = "stylesheet">
  </head>


  <body>
    <div class = "container">

      <!-- for the playing area -->
      <div class = "title row">
        <p class = "title"> Let's Play! </p>
      </div>
      <div class = "main row">
        <div class = "empty"> </div>
        <div class = "area">

        </div>
        <div class = "empty"> </div>
      </div>

      <!-- choosing color area and reset button -->
      <div class = "additional row">
        <div class = "empty"> </div>

        <div class = "color column">
          <!-- click is used to change color -->
          <div class = "color row">
            <button class = "color button" id = "color1"> </button>
            <button class = "color button" id = "color2"> </button>
            <button class = "color button" id = "color3"> </button>
            <button class = "color button" id = "color4"> </button>
            <button class = "color button" id = "color5"> </button>
            <button class = "color button" id = "color6"> </button>
            <button class = "color button" id = "color7"> </button>
            <button class = "color button" id = "color8"> </button>
            <button class = "color button" id = "color9"> </button>
            <button class = "color button" id = "color10"> </button>
          </div>
          
          <div class = "color row">
            <button class = "color button" id = "color11"> </button>
            <button class = "color button" id = "color12"> </button>
            <button class = "color button" id = "color13"> </button>
            <button class = "color button" id = "color14"> </button>
            <button class = "color button" id = "color15"> </button>
            <button class = "color button" id = "color16"> </button>
            <button class = "color button" id = "color17"> </button>
            <button class = "color button" id = "color18"> </button>
            <button class = "color button" id = "color19"> </button>
            <button class = "color button" id = "color20"> </button>
          </div>

        </div>
        <!-- reset will go back to the index page -->
        <div id = "reset button">
          <button class = "reset button"> Reset </button>
        </div>

        <div class = "empty"> </div>
      </div>


    </div>
    <script src="script/script.js"></script>
  </body>

</html>
